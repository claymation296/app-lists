
<style>
      
  :host {
    display:        block;
    pointer-events: none;
  }

  #items {
    display:         flex;
    flex-wrap:       wrap;
    justify-content: center;
  }

  ::slotted(*) {
    user-drag:                   none;
    user-select:                 none;
    -moz-user-select:            none;
    -ms-user-select:             none;
    -webkit-user-drag:           none;
    -webkit-user-select:         none;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
    pointer-events:              auto;
  }

</style>


<div id="items"
     on-contextmenu="__onContextMenu"
     on-dragstart="__onDragStart"
     on-touchmove="__onTouchMove"
     on-track="__onTrack"
     on-drag-drop-update-items="__updateItems">

  <slot id="slot" on-slotchange="__slotChangeHandler"></slot>

</div>

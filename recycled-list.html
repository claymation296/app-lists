
<style>

  :host {
    display:   flex;
    flex-wrap: nowrap;
    height:    100%;

    --list-item-width: 100%;
  }
  
  :host([layout="vertical"]) {
    flex-direction: column;
    height:         100vh;
    overflow-y:     visible;
  }

  :host([layout="horizontal"]) {
    flex-direction: row;
    overflow-x:     scroll;
  }

  .container {
    min-width: var(--list-item-width);
    width:     var(--list-item-width);
  }

</style>


<!-- 
  This slot is specifically added for the browser's 
  scroll-snap re-snapping workaround which is 
  temporarily implemented in recycled-carousel. 
-->
<slot name="scroll-snap-workaround"></slot>

  
<template is="dom-repeat" 
          items="[[_containerItems]]"
          strip-whitespace
          on-dom-change="__domChangeHandler">

  <div class="container" 
       index="[[index]]">
    
    <slot name$="slot-[[index]]"></slot>

  </div>

</template>
